<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<!-- Header with counter and highscores prompt -->
<body>
    <header>
        <div id="timer"> Time: 00</div>
        <div id="scores"> View Highscores</div>
    </header>
<!-- Title and container to be replaced with questions -->
    <main id="container">
            <h2 id="title">JavaScript Quick Quiz</h2>
            <section id="content">Try to answer the following JavaScript related questions within the time limit. Incorrect answers will penalize your time by reducing it by ten seconds.</section>
            <button id="start">Start!</button>
       
    </main>
    <footer id="answer"></footer>    

    <script src="./Assets/script.js"></script>
</body>

</html>
